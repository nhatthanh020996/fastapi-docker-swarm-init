  #     - /var/lib/docker/:/var/lib/docker:ro
  #     - /dev/disk/:/dev/disk:ro
  #   expose:
  #     - 8080
  #   networks:
  #     - dms-network

networks:
  dms-network:
    external: true

volumes:
  grafana:
    name: grafana
    driver: local

  prometheus:
    name: prometheus
    driver: local