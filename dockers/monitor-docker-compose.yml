version: '3.8'
services:
  # source https://prometheus.io/docs/prometheus/latest/installation/
  prometheus:
    image: prom/prometheus:v2.45.2
    user: root
    network:
      - dms-network
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus:/prometheus
    container_name: prometheus
    restart: always
    ports:
      - 9090:9090

# source https://github.com/nginxinc/nginx-prometheus-exporter
  nginx-prometheus-exporter:
    image: nginx/nginx-prometheus-exporter:1.0
    container_name: prometheus-nginx-exporter
    network:
      - dms-network
    restart: always
    env_file:
      .env
    command:
      - -nginx.scrape-uri=http://nginx:8080/status
    depends_on:
      - prometheus

  postgres-prometheus-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter
    network:
      - dms-network
    restart: always
    env_file:
      .env
    depends_on:
      - prometheus

  # source https://github.com/prometheus/node_exporter  
  prometheus-node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: prometheus-node-exporter
    restart: always
    network:
      - dms-network
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command: 
      - '--path.procfs=/host/proc' 
      - '--path.sysfs=/host/sys'
      - --collector.filesystem.ignored-mount-points
      - "^/(sys|proc|dev|host|etc|rootfs/var/lib/docker/containers|rootfs/var/lib/docker/overlay2|rootfs/run/docker/netns|rootfs/var/lib/docker/aufs)($$|/)"
    networks:
      - dms-network
    privileged: true
    depends_on:
      - prometheus
    expose:
      - 9100:9100

  # source https://grafana.com/docs/grafana/latest/installation/docker/
  grafana:
    image: grafana/grafana:10.0.10
    container_name: grafana
    restart: always
    network:
      - dms-network
    depends_on:
      - prometheus
    volumes:
      - grafana:/var/lib/grafana
    env_file:
      - .env
    ports:
      - 3000:3000
  
  # source: https://github.com/google/cadvisor 
  # cadvisor:
  #   image: gcr.io/cadvisor/cadvisor:v0.47.2
  #   container_name: cadvisor
  #   restart: always
